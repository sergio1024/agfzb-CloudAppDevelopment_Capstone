<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'djangoapp/dealer.css' %}">
</head>

    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="btn btn-primary" href="{% url 'djangoapp:index' %}">Home Page</a>
                </div>
            </div>
        </nav>

    <!--Add a registration form here -->

    <form action="{% url 'djangoapp:registration' %}" method="POST">
        <div class="container lead mt-5 text-left">
            <h1>Sign Up</h1>
            <hr>
            <div class="card-columns-vertical">
                <label for="username"><b>User Name</b></label>
                <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                <label for="firstname"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
            </div>
            <div>
                {% csrf_token %}
                <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
            </div>
        </div>
    </form>

    <footer>
        <p><br>Copyright Â© 2023 Best Car Dealer! All rights reserved.</p>
    </footer>

    </body>

</html>
